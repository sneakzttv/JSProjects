<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart quantity exercise</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Quantity Exercise-->
    <!-- Remember backtics for string interpolation-->
  </head>
  <body>
    <p>Cart Quantity</p>
    
    <button title="Show Quantity" class="red-button" onclick="
    console.log(`Cart Quantity: ${quantity}`);
    ">Show Quantity</button>
    
    <button title="Add to Cart" class="red-button" onclick="
    quantity ++;
    console.log(`Cart Quantity: ${quantity}`);
    ">Add to Cart</button>
    
    <button title="+2" class="red-button" onclick="
    quantity += 2;
    console.log(`Cart Quantity: ${quantity}`);
    ">+2</button>
    
    <button title="+3" class="red-button" onclick="
    quantity += 3;
    console.log(`Cart quantity: ${quantity}`);
    ">+3</button>

    <button title="Reset Cart" class="red-button" onclick="
    quantity = 0;
    console.log(`Cart Quantity: ${quantity}`);
    ">Reset Cart</button>
    
    <script>
      let quantity = 0;
    </script>
  </body>
</html>
