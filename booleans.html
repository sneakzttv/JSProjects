      // Checking types
      console.log(typeof 'true'); // string
      console.log(typeof true); // boolean
      
      // Returns a boolean value based on result
      console.log(3 < 5); // true
      console.log(3 > 5); // false
      
      // Comparing values
      console.log(5 == '5.00'); // true, converts both numbers but should be avoided as it's error prone, alternate: !=
      console.log(5 === '5.00'); // false as its checking types also i.e absolute, better to use this, alternate: !==
      
      // comparison operators i.e < or > have a lower priority than math operators
      console.log(3 > 5 - 5); // true

      // If statements can run on 1 line of code

      // If value is true, run code in the true branch, if false, run else branch
