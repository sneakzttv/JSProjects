<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced functions</title>
  <link rel="stylesheet" href="styles/rock-paper-scissors-style.css">
    <!-- Advanced functions Exercise-->
</head>
<!--Adding an event listener, should be used instead of onclick attribute-->
<button class="js-button">
  Click
</button>
<body>
  <script>
    // Adding an event listener
    const buttonElement = document.querySelector('.js-button');
    
    // The word after 'on' in the body is the event i.e click
    // Declaring (Preferred shorthand)
    const eventListener1 = () => {
      console.log('click');
    };

    // Adding a 2nd event listener (longer way)
    buttonElement.addEventListener('click', () => {
      console.log('click2');
    });

    // Adding an event listener
    buttonElement.addEventListener('click', eventListener1);

    // Removing an event listener
    buttonElement.removeEventListener('click', eventListener1);

    function greeting() {
      console.log('hello1');
    };

    greeting();
    
    // Saving a function into a variable
    const num = 2;
    const function1 = function greeting() {
      console.log('hello2');
    };

    console.log(function1);
    console.log(typeof function1);
    function1();

    // Anonymous function
    const function2 = function() {
      console.log('hello3');
    };

    function2();

    // Saving a function to an object
    const object1 = {
      num: 2,
      fun: function() {
        console.log('hello4');
      }  
    };
    
    // Calling a method (function in side an object)
    object1.fun();
    
    // Params with vars
    function display(param) {
      console.log(param);
    };
    display(2);

    // Params with functions
    function run(param) {
      param();
    };

    // Callback function
    run(function() {
      console.log('hello5');
    });

    // Using set timeout, built in function (running functions in the future) params: function + time in ms (asynchronus, keeps going doesn't wait)
    setTimeout(function() {
      console.log('timeout');
    }, 3000);

    console.log('next line 1');

    // Using set interval, built in function (runs a function every x milliseconds)
    setInterval(function () {
      console.log('interval');
    }, 3000);

    console.log('next line 2');

    //-----Arrow functions------
    // Hoisting: The ability to call things before they are created
    // Hoisting isn't avalaibe with arrow functions, it is with normal functions though

    // Regular function
    const regularFunction = function(param1, param2) {
      console.log('hello1');
      return 5;
    };
    regularFunction();
    
    // Arrow function
    const arrowFunction = (param1, param2) => {
      console.log('hello2');
      return 5;
    };
    arrowFunction();

    // Brackets are optional in arrow functions with 1 param
    const oneParam = param => {
      console.log(param + 1);
    };
    oneParam(2);

    // Arrow functions with a 1 line body can be put on the same line
    // const oneLine = () => { return 2 + 3; }; // returns and curly brackets can be removed also
    const oneLine = () => 2 + 3;
    console.log(oneLine()); // returns 5

    // Arrow functions with foreach (recommended)
    [
      'make dinner',
      'wash dishes',
      'watch youtube'
    ].forEach((value, index) => {
      if (value === 'wash dishes') {
        // return does the same thing as continue here in a foreach loop, if you need break, use a normal for loop
        return;
      }
      console.log(index);
      console.log(value);
    });

    // Arrow functions with object
    const object2 = {
      method: () => {

      },
      // Shorthand, same as above
      method() {

      }
    };
  </script>
</body>
</html>
