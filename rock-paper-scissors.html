    <p>Rock Paper Scissors</p>
    
    <button onclick="
      // Fields/variables
      // Math.random generates a random number between 0 and less than 1
      const randomNumberR = Math.random()
      let computerMoveR = '';
      let resultR = '';

      // Computer picks move via random number generation
      // Less than as opposes to less than or equal to so things dont overlap
      if (randomNumberR > 0 && randomNumberR < 1 / 3) {
        computerMoveR = 'rock';
      } else if (randomNumberR > 0 && randomNumberR < 2 / 3) {
        computerMoveR = 'paper';
      } else if (randomNumberR > 0 && randomNumberR < 1) {
        computerMoveR = 'scissors';
      }

      // Match functionality
      if (computerMoveR === 'rock') {
        resultR = 'tie';
      } else if (computerMoveR === 'paper') {
        resultR = 'you lose';
      } else if (computerMoveR === 'scissors') {
        resultR = 'you win';
      }

      // Display result in pop up
      alert(`You picked rock. Computer picked ${computerMoveR}. ${resultR}`);
    ">Rock</button>
