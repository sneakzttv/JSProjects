<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/computer-rock-paper-scissors-style.css">
    <!-- Rock paper scissors Exercise-->
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    
    <button onclick="
      // Call Match functionality
      playGame('rock');
    " class="move-button">
    <img src="./images/rock-emoji.png" class="move-icon">
    </button>

      <button onclick="
      // Call Match functionality
      playGame('paper');
      " class="move-button">
      <img src="./images/paper-emoji.png" class="move-icon">
      </button>

      <button onclick="
      // Call Match functionality
      playGame('scissors');
      " class="move-button">
      <img src="./images/scissors-emoji.png" class="move-icon">
      </button>

      <p class="js-result result">You Win</p>
      <p class="js-moves"></p>
      <p class="js-score score">Win lost tie</p>

      <button onclick="
      // Resets score object
      resetScore();
      " class="reset-score-button">
      Reset Score</button>

      <button onclick="
      // Starts autoplay
      autoPlay();
      " class="auto-play-button">
      Auto Play</button>

    <script src="scripts/computer-rock-paper-scissors.js"></script>
  </body>
</html>
