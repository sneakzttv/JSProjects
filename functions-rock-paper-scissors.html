<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <!-- Rock paper scissors Exercise-->
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    
    <button onclick="
      // Call function
      pickComputerMove();
      // Call Match functionality
      playGame('rock');
    ">Rock</button>

      <button onclick="
      // Call function
      pickComputerMove();
      // Call Match functionality
      playGame('paper');
      ">Paper</button>

      <button onclick="
      // Call function
      pickComputerMove();
      // Call Match functionality
      playGame('scissors');
      ">Scissors</button>
    
    <script>

      function playGame(playerMove) {
        // Variables
        const computerMove = pickComputerMove();
        let result = '';

        // Match functionality
        // Scissors
        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'you lose';
          } else if (computerMove === 'paper') {
            result = 'you win';
          } else if (computerMove === 'scissors') {
            result = 'tie';
          }
        // Paper
        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'you win';
          } else if (computerMove === 'paper') {
            result = 'tie';
          } else if (computerMove === 'scissors') {
            result = 'you lose';
          }
        // Rock
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'tie';
          } else if (computerMove === 'paper') {
            result = 'you lose';
          } else if (computerMove === 'scissors') {
            result = 'you win';
          }
        } 
        // Display result in pop up
        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
      }
      
      function pickComputerMove() {
        // Variables
        // Math.random generates a random number between 0 and less than 1
        const randomNumber = Math.random()
        let computerMove = '';
        
        // Computer picks move via random number generation
        // Less than as opposes to less than or equal to so things dont overlap
        if (randomNumber > 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber > 0 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber > 0 && randomNumber < 1) {
          computerMove = 'scissors';
        }
        // optional to return a value, variable or calculation, blank return will return undefined. Ends the function immediately.
        return computerMove;
      }
    </script>
  </body>
</html>
