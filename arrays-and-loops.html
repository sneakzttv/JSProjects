<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays and loops</title>
  <link rel="stylesheet" href="styles/rock-paper-scissors-style.css">
    <!-- Arrays and loops Exercise-->
</head>
<body>
  <script>
    // ---------Arrays---------
    // Setting an array
    const myArray1 = [10, 20, 30];
    const myArray2 = [
      10,
      20,
      30
    ];
    console.log(myArray1);
    
    // Accessing a value
    console.log(myArray1[0]);

    // Changing an array value
    myArray1[0] = 30;
    console.log(myArray1);

    // Arrays can take any value
    const myArray3 = [1, 'hello', { name: 'socks'}, myArray1];

    // Array object checking
    console.log(typeof [1, 2]); // returns an object (arrays are just a special type of object)
    Array.isArray(myArray1); // returns true if is actually an array

    // Array length
    console.log(myArray3.length); // returns 4 as there are 4 items in the array
    
    // Adding a value to the end of an array
    myArray3.push(100);
    console.log(myArray3);

    // Removing a value from an array (index to start at, number of values to remove)
    myArray3.splice(4, 1); // removes 1 value starting at index value 4
    console.log(myArray3);

    //---------Loops---------
    let i = 1;

    while (i <= 5) {
      console.log(i);
      i++;
    };

    // Use for loops instead of while unless you need a non standard for loop
    for (let i =1; i <= 5; i++) {
      console.log(i);
    };

    let randomNumber = 0;

    // Non standard example
    while (randomNumber < 0.5) {
      randomNumber = Math.random();
    }
    // Log number after it it less than 0.5
    console.log(randomNumber);
    
    // Looping through arrays

    const todoList = [
      'make dinner',
      'wash dishes',
      'watch youtube'
    ];

    for (let i = 0; i < todoList.length; i++) {
      const value = todoList[i];
      console.log(value);
    }

    // Accumulator pattern
    
    const nums = [1, 1, 3];
    let total = 0;
    
    for (let i = 0; i < nums.length; i++) {
      const num = nums[i];
      total += num;
    }
    console.log(total);

    const numsDoubled = [];

    // Accumulator double numbers in an array
    for (let i = 0; i < nums.length; i++) {
      const num = nums[i];
      numsDoubled.push(num*2);
    };
    console.log(numsDoubled);

    //------Difference between array refrences and values------
    
    // References by example
    const array4 = [1, 2 ,3];
    const array5 = array4;
    array4.push(4);
    console.log(array4); // Outputs 1, 2, 3, 4
    console.log(array5); // Outputs 1, 2, 3, 4
    
    // Using slice to store values
    const array6 = [1, 2 ,3];
    const array7 = array6.slice();
    array6.push(4);
    console.log(array6); // Outputs 1, 2, 3, 4
    console.log(array7); // Outputs 1, 2, 3

    // Destructuring
    //const array8 = [1, 2, 3];
    const [firstValue, secondValue] = [1, 2 ,3];
    console.log(firstValue);
    console.log(secondValue);

    // Break and continue
    for (let i = 1; i <= 10; i++) {
      // % checks if something is divisiable by something, i.e 3 and 6 are divisible by 3 with no remainder (here we skip 3 and 6)
      if (i % 3 === 0) {
        // Continue will skip the current iteration and continue on
        continue;
      }
      console.log(i);
      if (i === 8) {
        // Break stops a loop
        break;
      }
    }

    // Continue in a while loop, counting 1-10
    let x = 1;

    while (x <= 10) {
      if (x % 3 === 0)
      {
        // Incrimenting here stops an infinite loop, needs to be done manually
        x++
        continue;
      }
      console.log(x);
      x++
    }

    // Using arrays in functions and breaking out of them with returns
    function doubleArray(nums) {
      const numsArrDoubled = [nums];

      for (let i = 0; i < nums.legth; i++) {
        const num = nums[i];
        // if (num === 0) {
        //   // end the function early at 0
        //   return numsArrDoubled;
        // }
        numsArrDoubled.push(num * 2);
      }
      return numsArrDoubled;
    }
    console.log(doubleArray([1, 1, 3]));
    console.log(doubleArray([2, 2, 5, 0, 5]));
  </script>
</body>
