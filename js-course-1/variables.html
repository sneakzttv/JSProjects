<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Variable Exercise-->
  </head>
  <body>
    <script>
      let variable1 = 3;
      console.log(variable1);

      const calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      const result = calculation + 2;
      console.log(result);

      const message = 'hello';
      console.log(message);

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);
      
      // Different ways to use variables
      
      let variable2 = 2; // (new) Can be changed later
      
      var variable4 = 4; // (old) Can be changed later, better to use let in new JS code as var doesn't follow scope rules
      
      const variable3 = 3; // Can't change later

      console.log(typeof variable2); // Tells us what the variable is i.e number, string

    </script>
  </body>
</html>
